<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello world</h1>
    <button>click me</button>
    <script>
      let head = document.getElementsByTagName("h1")[0];
      let btn = document.getElementsByTagName("button")[0];

      btn.addEventListener("click", color);
      function color() {
        let k = Math.floor(Math.random() * 1000000);
        let o = String(k);
        let n = o.length;
        if (n == 6) {
          head.style.backgroundColor = "#" + o;
          return head.style.backgroundColor;
        } else {
          while (n != 6) {
            o += Math.floor(Math.random() * 10);
            n++;
          }
          head.style.backgroundColor = "#" + o;
          return head.style.backgroundColor;
        }
      }
    </script>
  </body>
</html>
