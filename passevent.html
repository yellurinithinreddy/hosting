<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" id="input1" />
      <button>hide</button>
      <button>show</button>
    </form>

    <script>
      let ip1 = document.getElementById("input1");
      let hide = document.getElementsByTagName("button")[0];
      let show = document.getElementsByTagName("button")[1];

      function text(e) {
        e.preventDefault();
        return ip1.setAttribute("type", "text");
      }
      function pass(e) {
        e.preventDefault();
        return ip1.setAttribute("type", "password");
      }
      show.addEventListener("click", text);
      hide.addEventListener("click", pass);
    </script>
  </body>
</html>
