<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <details>
      <summary>Audio</summary>
      <audio src="./multimedia/file_example_MP3_700KB.mp3" controls></audio>
    </details>
    <details>
      <summary>Video</summary>
      <video
        width="180px"
        height="180px"
        src="./multimedia/big_buck_bunny_720p_1mb.mp4"
        controls
        autoplay
        muted
        poster="./multimedia/ae.avif"
      ></video>
    </details>
    <details>
      <summary>Iframe</summary>
      <iframe height="190px" width="190px" name="panda"></iframe>
      <a
        href="https://www.youtube.com/embed/3AEVujvrehg?si=bRkU9rcGybdSPhbw"
        target="panda"
        >click me for video</a
      >
    </details>
    <details>
      <summary>Maps</summary>
      <iframe width="600" height="450" name="address"></iframe>
      <a
        href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.3018027247053!2d78.39954787462925!3d17.49310079975219!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91625d9cd1ad%3A0x4455387ad24a675d!2s10000coders!5e0!3m2!1sen!2sin!4v1716362545411!5m2!1sen!2sin"
        target="address"

      >

</html>
